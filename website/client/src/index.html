<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spacify</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="w-full min-h-screen font-sans text-gray-700">
      <div class="px-6 max-w-6xl mx-auto">
        <div class="flex justify-between items-center py-10">
          <div id="logo">
            <a href="#" class="font-extrabold">Spacify</a>
          </div>
          <nav
            class="flex items-center space-x-3 sm:space-x-10 underline-offset-2 font-bold"
          >
            <a
              href="#"
              class="text-gray-700 duration-500 hover:underline hover:text-gray-900 invisible sm:visible"
              >Home</a
            >
            <a href="#" class="hover:text-gray-900 duration-500 hover:underline"
              >About us</a
            >
            <a href="#" class="hover:text-gray-900 duration-500 hover:underline"
              >Blog</a
            >
            <button
              class="bg-indigo-600 text-white px-6 py-2 duration-500 hover:bg-indigo-800 rounded-2xl"
            >
              Login
            </button>
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
